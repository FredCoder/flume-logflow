<div id="content" class="main">
    <div class="container">
        <h1>日志监控</h1>
        <p>日志监控功能，是为了方便项目排错所搭建的一个日志收集系统，核心采集功能是通过 <code>flume-ng 1.8.0</code> 来完成的。日志采集到数据库的过程中会有 3~5
            秒的延迟（目前实时响应功能正在开发）。</p>

        <div class="big-demo go-wide" data-js="filtering-demo">
            <div class="ui-group">
                <h3 class="ui-group__title">项目服务</h3>

                <div class="filters button-group js-radio-button-group logflow-services">
                    <button class="button is-checked" data-filter="*">ALL</button>
                </div>
            </div>

            <div class="ui-group">
                <h3 class="ui-group__title">日志级别</h3>

                <div class="filters button-group js-radio-button-group logflow-types">
                    <button class="button is-checked" data-filter="*">ALL</button>
                </div>
            </div>

            <form style="display:none;" id="queryParam">
                <input type="hidden" class="hide-services" id="hide-services" name="serviceName" value=""/>
                <input type="hidden" class="hide-types" name="logType" value=""/>
                <input type="hidden" class="hide-page" id="hide-page" name="page" value="1"/>
                <input type="hidden" class="hide-rows" name="rows" value="20"/>
            </form>

            <ul class="vertical-list"></ul>

        </div>
    </div>
